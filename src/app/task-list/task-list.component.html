<app-task-details 
    [task]="selectedTask" 
    (complete)="toComplete($event)"
    (delete)="toDelete($event)"
    >
</app-task-details>
<h3>Tareas pendientes</h3>
<mat-selection-list #tasks>
    @for (task of toDoList; track task) {
      <mat-list-option (click)="onChange(task)">{{task.title}}</mat-list-option>
    }
  </mat-selection-list>

<h3>Tareas Completadas</h3>
<mat-selection-list #tasks>
    @for (task of doneList; track task) {
      <mat-list-option [selected]="task.completed" [color]="'primary'" (click)="onChange(task)">{{task.title}}</mat-list-option>
    }
  </mat-selection-list>
