@if(selectedTask && !editing) {
  <app-task-card [selectedTask]="selectedTask"></app-task-card>
}
@if(selectedTask && editing) {
  <app-task-form [selectedTask]="selectedTask"></app-task-form>
}
<app-task-actions [selectedTask]="selectedTask" (click)="deleteTask()" (createTask)="createTask()"></app-task-actions>
