<mat-card>
  <mat-card-header>
    <mat-card-title>{{selectedTask.title}}</mat-card-title>
    <mat-card-subtitle><span>id: </span>{{selectedTask.id}}</mat-card-subtitle>
  </mat-card-header>
  @if(selectedTask.remark) {
    <mat-card-content>
      <p>{{selectedTask.remark}}</p>
    </mat-card-content>
  }
  <app-task-actions [selectedTask]="selectedTask"
    (completeTask)="log('onComplete'); completeTask($event)"
    >
  </app-task-actions>
</mat-card>
