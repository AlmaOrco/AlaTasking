<li>
    <input class="form-check-input" [checked]="task.completed" type="checkbox" value="" id="flexCheck{{task.id}}" (click)="onChange(task)">
    <label class="form-check-label"  [class.text-decoration-line-through]="task.completed" [class.text-muted]="task.completed">
            {{task.id}}. {{task.title}}
    </label>
</li>
