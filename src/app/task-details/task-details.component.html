@if(task) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle><span>id: </span>{{task.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary">Completed</button>
      <button mat-mini-fab color="accent">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
}
