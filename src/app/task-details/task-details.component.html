@if(selectedTask && !selectedTask.editing) {
  <p>{{selectedTask.editing}}</p>
  <app-task-card [selectedTask]="selectedTask"></app-task-card>
}
@if(selectedTask && selectedTask.editing) {
  <app-task-form [selectedTask]="selectedTask"></app-task-form>
}
@if(!selectedTask) {
  <app-task-actions [selectedTask]="selectedTask" (createTask)="createTask($event)"></app-task-actions>
}
